<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="control_range">
            <input  type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1"/>
        </div>
        <div class="controls_buttons">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>

        <div class="control_colors" id="jscontrol">
            <div class="control_color jsColors" style="background-color: red"></div>
            <div class="control_color jsColors" style="background-color: black"></div>
            <div class="control_color jsColors" style="background-color: orange"></div>
            <div class="control_color jsColors" style="background-color: yellow"></div>
            <div class="control_color jsColors" style="background-color: white"></div>
            <div class="control_color jsColors" style="background-color: green"></div>
            <div class="control_color jsColors" style="background-color: skyblue"></div>
            <div class="control_color jsColors" style="background-color: blue"></div>
            <div class="control_color jsColors" style="background-color: magenta"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
